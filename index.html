<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Charming Chihuahua</title>
    <style>
        /* Simple styling to make the page look nice */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 1.5rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 4px solid #fff3cd; /* A subtle border */
        }

        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello,Baby Chihuahua!</h1>
        <p class="subtitle">Small dog, big personality.</p>
        
        <img src="chihuahua.jpeg" 
             alt="A cute tan Chihuahua looking at the camera">

        <p class="footer-text">
            Chihuahuas are known for their loyalty, charm, and big-dog attitude.
        </p>
    </div>

</body>
</html>
